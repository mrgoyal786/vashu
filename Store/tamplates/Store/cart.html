<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<ul class="list-group mt-4">
{% if cart_items %}
{% for item in cart_items %}
    <li class="list-group-item">{{ item.title }} | Prize: ₹ {{ item.price }}
<div class="float-end">
    <form class="form-inline"  method="post" action="del_cart_item/">
        <button type="submit" class="btn btn-danger" name="item_id" value="{{ item.id }}">Remove this Item...</button>
    </form>
</div>
    </li>
{% endfor %}
<li class="list-group-item active" aria-current="true">Cart Sub-total : ₹ {{ cart_total }}/-</li>
{% else %}
<li class="list-group-item active" aria-current="true">OOPS! Your cart is empty Buddy...</li>

{% endif %}

{% endblock %}

</ul>
